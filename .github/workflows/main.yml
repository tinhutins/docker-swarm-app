name: ci

on:
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"
#env:
#  TAG: v1.0.0

jobs:
  build:
    runs-on: self-hosted
    env:
      DOCKER_IMAGE_TAG: ${{ github.sha }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            hutinskit/swarmtest
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          #tags: ${{ steps.meta.outputs.tags }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/swarmtest:${{ github.sha }}
      
      - 
        name: create env file
        run: |
          touch .env
          echo DOCKER_IMAGE_TAG=$${{ secrets.DOCKERHUB_USERNAME }}/swarmtest:${{ github.sha }} >> .env
          cat .env
          pwd
          ls
      - 
        name: Deploy to Docker swarm
        uses: wshihadeh/docker-deployment-action@v1
        env:
          DOCKER_IMAGE_TAG: ${{ env.DOCKER_IMAGE_TAG }}
        with:
          remote_docker_host: root@192.168.43.128
          ssh_private_key: ${{ secrets.DOCKER_SSH_PRIVATE_KEY }}
          ssh_public_key: ${{ secrets.DOCKER_SSH_PUBLIC_KEY }}
          deployment_mode: docker-swarm
          copy_stack_file: true
          deploy_path: ./
          stack_file_name: docker-compose.yaml
          keep_files: 5
          args: DOCKER_IMAGE_TAG=${{ secrets.DOCKERHUB_USERNAME }}/swarmtest:${{ github.sha }} up -d
